    <h1>To do list</h1>
   <main>
    
  <div class="container col-6">

    <div class="input-group mt-5 col-6">
      <input type="text" id="inputdata" class="form-control" placeholder="Enter data" aria-label="Recipient's username" aria-describedby="basic-addon2">
     <button id="add-btn" class="success">Add</button>
    </div>
      <ul id="parentList" class="list-group">
        <li class="list-group-item d-flex justify-content-between"><h3 class="flex-grow-1">An item</h3>
          <button class="btn btn-warning mx-2" onclick="editChapter(this)">Edit</button>
          <button class="btn-danger" onclick="removeChapter(this)">Delete</button>
          
        </li>
      </ul>
    </div>
  </div>


   </main>
   <script>
    let addBtn=document.getElementById("add-btn");
    addBtn.addEventListener("click",addchapter);
    function addchapter(e){
      let parentList=document.getElementById("parentList");

      if(parentList.children[0].className == 'empty')
      {
        parentList.children[0].remove();
      }
     let currentbtn=e.currentTarget;
     let currentInput=currentbtn.previousElementSibling;
     //console.log(currentInput.value);
      let newli=document.createElement('li');
      //newli.classList.add('list-group-item');
      newli.className="list-group-item d-flex justify-content-between";
      newli.innerHTML=`<h3 class="flex-grow-1">${currentInput.value}</h3>
      <button class="btn btn-warning mx-2" onclick="editChapter(this)">Edit</button>
      <button class="btn-danger" onclick="removeChapter(this)">Delete</button>
      `
      
      //console.log(parentList);
      parentList.appendChild(newli);
    
    }
    function removeChapter(currElement)
    {
      currElement.parentElement.remove();
      let parentList=document.getElementById("parentList");
      if(parentList.children.length==0)
      {
       let emptyMessage=document.createElement('h3');
        emptyMessage.classList.add('empty')
        emptyMessage.textContent="List is Empty !! Please add new content";
        parentList.appendChild(emptyMessage);
      }
      
    }

    function editChapter(element)
    {
      
      
     if(element.textContent=="Done"){
      element.textContent="Edit";
      let currChapterName=element.previousElementSibling.value;
      let currHeading=document.createElement('h3');
      currHeading.className="flex-grow-1";
      currHeading.textContent=currChapterName;
      element.parentElement.replaceChild(currHeading,element.previousElementSibling);
     } 
     else
     {
      element.textContent="Done";
      let currChapterName=element.previousElementSibling.textContent;
      let currInput=document.createElement('input');
      currInput.type="text";
      currInput.className="form-control";
      currInput.value=currChapterName;
      //console.log(currInput.value);
      element.parentElement.replaceChild(currInput,element.previousElementSibling);

     }
      
    }


   </script>
